name: user_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  firebase_storage: ^12.2.0
  carousel_slider: ^5.0.0

  image_picker: ^1.1.2
  geolocator:
  geocoding: ^3.0.0
  shared_preferences: ^2.3.2
  flutter_staggered_grid_view: ^0.7.0
  number_inc_dec: ^0.8.0
  fluttertoast: ^8.2.8
  provider: ^6.1.2
  url_launcher: ^6.3.0
  intl: ^0.18.0
  timezone: ^0.9.1
  flutter_native_splash: ^2.4.1
  google_fonts: ^6.2.1
  flutter_smart_dialog: ^4.9.8
  flutter_riverpod: ^2.5.1
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/images/slider/
     

  fonts:
     - family: Acme
       fonts:
        - asset: assets/fonts/Acme-Regular.ttf
     - family: Kiwi
       fonts:
        - asset: assets/fonts/KiwiMaru-Medium.ttf
     - family: Signatra
       fonts:
        - asset: assets/fonts/Signatra.ttf
     - family: Train
       fonts:
        - asset: assets/fonts/TrainOne-Regular.ttf
         
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_aa.png
  image_web: assets/images/splash_aa.png
  android: true
  ios: true
  web: true
  android_12:
  #dart run flutter_native_splash:create
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon_aa.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon_aa.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  #    flutter pub run flutter_launcher_icons